<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <div class="header">
        </div>
        <ul class="links">
            <li>
                <a href="#" class="active">Vyhledávání</a>
            </li>
            <li>
                <a href="image.html">Vyhledávání obrázků</a>
            </li>
            <li>
                <a href="advanced.html">Pokročilé vyhledávání</a>
            </li>
        </ul>
    </div>
</header>

<main>
    <div class="wrapper">
        <div class="title">
            <h1>Google Search</h1>
            <p>Klasické vyhledávání</p>
        </div>
        <form action="https://www.google.com/search" name="f">
            <div class="row">
                <input type="text" name="text" placeholder="Sem napiš hledaný výraz" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <button type="submit" name="btn"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="buttons">
                <input type="submit" value="Hledat" name="btn">
                <input type="submit" value="Zkusím štěstí" name="btn">
            </div>
        </form>
    </div>
</main>
</body>

</html>
