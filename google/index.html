<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body>
<nav id="navbar">
    <ul>
        <li>
            <a href="index.html" class="active">Vyhledávání</a>
        </li>
        <li>
            <a href="images.html">Vyhledávání obrázků</a>
        </li>
        <li>
            <a href="advanced.html">Rozšířené vyhledávání</a>
        </li>
    </ul>
</nav>
<main>
    <div class="showcase-content">
        <div class="logo">
            <img alt="Google"
                 src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <form action="https://www.google.com/search" name="f">
            <div class="search">
                <input type="text" name="as_q" autocomplete="off" autocorrect="off" autocapitalize="off"
                       spellcheck="false">
            </div>
            <div class="btn">
                <input type="submit" value="Hledat" name="btnK">
                <input type="submit" value="Zkusím štěstí" name="btnI">
            </div>
        </form>
    </div>
</main>

</body>
</html>
