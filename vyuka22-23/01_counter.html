<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let counter = 0;
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('button').click = count;
        });
        function count () {
            counter = counter + 1;
            document.querySelector('h1').innerHTML = counter;
            if(counter % 10 === 0) {
            alert(`Count is now ${counter}`);
            };
        }


    </script>
</head>
<body>
    <H1>0</H1>
<button onclick="count()">Count</button>
</body>
</html>
